<mat-card>
    <mat-card-header>
        <mat-card-title>Asunto: {{correo.titulo}}</mat-card-title>
        <mat-card-subtitle>De: {{correo.emisor}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{correo.cuerpo}}</mat-card-content>
</mat-card>

<div *ngIf="esVisible()">
    <p>{{pruebaNgIf}}</p>
    <p>Numeros ngFor:</p>
    <ul>
        <li *ngFor="let numberWord of numbersWords">
            {{ numberWord }}
        </li>
    </ul>
</div>
