<table style="width: 100%; border: 1px solid black; text-align: center;">
    <tr>
        <th>Le√≠do</th>
        <th>Emisor</th>
        <th>Titulo</th>
        <th>Responder</th>
    </tr>
    <tr *ngFor="let correo of correos index as i;">
        <td>
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true disabled> Si
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false disabled> No
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
        <td><button (click)="responder = !responder">Responder</button></td>
    </tr>
</table>

<!-- Primero, realizaremos una prueba fuera -->
<app-nuevo-correo *ngIf="responder"></app-nuevo-correo>
